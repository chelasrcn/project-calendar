<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rafael Chelas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>

    <div class="calendar">

        <div class="title">Calendário</div>

        <div class="controls">

            <!-- SERÃO ADICIONADOS DINAMICAMENTE COM JAVASCRIPT -->
            <select id="months" autofocus></select>

            <!-- SERÃO ADICIONADOS DINAMICAMENTE COM JAVASCRIPT -->
            <select id="years"></select>

        </div>

        <div id="weekdays" class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
        </div>

        <!-- SERÃO ADICIONADOS DINAMICAMENTE COM JAVASCRIPT -->
        <div id="days" class="days"></div>

    </div>

    <script src="scripts.js"></script>

</body>

</html>
